<div class="container">
<form>
  <div class="form-group">
    <label>CNPJ</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.cnpj" name="CNPJ" />
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input type="tel" class="form-control" [(ngModel)]="cliente.telefone" name="telefone" />
  </div>

  <button (click)="enviar()" class="btn btn-primary">Salvar</button>
</form>
</div>
